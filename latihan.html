<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .maintenance-box {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        .maintenance-title {
            color: #ff4081;
            font-size: 24px;
        }

        .emoji {
            font-size: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Latihan HTML</h1>
    
    <div class="maintenance-box">
        <div class="emoji">🚧 🛠️ 🎨</div>
        <h2 class="maintenance-title">Oops! Sedang Beres-beres...</h2>
        <p>Website ini sedang didandani biar tambah cantik! 💅</p>
        <p>Tunggu sebentar ya, kita lagi bikin sesuatu yang keren untukmu! ✨</p>
        <div class="emoji">🌈 🦄</div>
        <a href="index.html">Back Ke halaman sebelumnya</a>
    </div>
</body>
</html>
